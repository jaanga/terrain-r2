<!doctype html>
<html lang=en >
<head>
<title>Star Spotter R2</title>
<meta charset=utf-8 />
<meta name=viewport content='width=device-width,user-scalable=no,minimum-scale=1.0,maximum-scale=1.0' />
</head>
<body>
<script src=http://mrdoob.github.io/three.js/build/three.min.js ></script>
<script src=http://mrdoob.github.io/three.js/examples/js/controls/OrbitControls.js ></script>
<script src=http://mrdoob.github.io/three.js/examples/js/libs/stats.min.js ></script>
<script>
// copyright 2015 jaanga authors ~ MIT License

	var fileName ='../data/hygdata_v3.csv';
	var xmlHttp;
	var count = 0;
	var particles;
	var stars;

	var raycaster;
	var mouse;

	var css, info, stats, renderer, scene, camera, controls;
	var geometry, material, mesh, texture;

	init();
	animate();

	function init() {

		var css = document.body.appendChild( document.createElement('style') );
		css.innerHTML = 'body { color: #fff; font: 600 12pt monospace; margin: 0; overflow: hidden; }' +
			'h1, a { color: #fff; margin: 0; }' +
			'#bars, #i { text-decoration: none; }' +
			'#bars { color: #fcf; }' +
		'';

		info = document.body.appendChild( document.createElement( 'div' ) );
		info.style.cssText = 'margin: 0 20px; max-width: 300px; position: absolute; ';
		info.innerHTML = '<h2><a href="" >' + document.title + '</a> - ' +
			'<a id=i href=http://jaanga.github.io/cookbook/star-spotter/index.html >&#x24D8;</a>' +
			'</h2>' +
			'<div><select id=selSprite ></select></div>' +
			'<div id=msg1 >Loading the dats for 119,614 stars...</div>' +
		'';

		var sprites = ['ball','circle','disc','snowflake1','snowflake2','snowflake3','snowflake4','snowflake5' ];

		for ( var i = 0; i < sprites.length; i++ ) {

			option = selSprite.appendChild( document.createElement( 'option' ) );
			option.text = sprites[ i ];

		}

		selSprite.onchange = function() { 

			texture = THREE.ImageUtils.loadTexture( '../sprites/' + sprites[ selSprite.selectedIndex ] + '.png' ); 
			drawStars();

		};

		stats = new Stats();
		stats.domElement.style.cssText = 'position: absolute; right: 0; top: 0; z-index: 100; ';
		document.body.appendChild( stats.domElement );

//		renderer = new THREE.WebGLRenderer( { alpha: 1, antialias: true, clearColor: 0xffffff }  );
		renderer = new THREE.WebGLRenderer( { antialias: true }  );

		renderer.setSize( window.innerWidth, window.innerHeight );
		document.body.appendChild( renderer.domElement );

		camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 1000 );
		camera.position.set( 100, 100, 100 );

		controls = new THREE.OrbitControls( camera, renderer.domElement );

		scene = new THREE.Scene();

// axes
		var axisHelper = new THREE.AxisHelper( 50 );
		scene.add( axisHelper );

// texture
		texture = THREE.ImageUtils.loadTexture( '../sprites/ball.png' );

// interaction
		raycaster = new THREE.Raycaster();
		raycaster.params.PointCloud.threshold = 0.1;
		mouse = new THREE.Vector2();

		renderer.domElement.addEventListener( 'mousedown', onDocumentMouseDown, false );
		renderer.domElement.addEventListener( 'touchstart', onDocumentTouchStart, false ); // for mobile

// get data / start spotting
		requestFile();

	}

	function requestFile() {
		var start = 0;
		var stop = 100000;
		xmlHttp = new XMLHttpRequest();
		xmlHttp.open( 'GET', fileName, true );
//		xmlHttp.setRequestHeader('Range', 'bytes=' + start + '-' + stop );
		xmlHttp.onreadystatechange = callback;
		xmlHttp.send( null );

	}

	function callback() {

		if ( xmlHttp.readyState === 4  ) {
			text = xmlHttp.responseText;
			stars = text.split(/\r\n|\n/);

			drawStars();

			msg1.innerHTML = 'Click on a symbol to view its data.<br>Data requests:' + count++;

		} else {

			msg1.innerHTML = 'Loading the dats for 119,614 stars.<br>Data requests:' + count++;

		}

	}


	function drawStars() {

			scene.remove( particles );

			var l, vector;
			var material = new THREE.PointCloudMaterial( { map: texture, color: 0xff0000 } );
			var geometry = new THREE.Geometry();    

			for ( var i = 0; i < stars.length; i++ ) {

				star = stars[ i ].split( ',' );
				vector = new THREE.Vector3( parseFloat( star[ 17 ] ), parseFloat( star[ 18 ] ), parseFloat( star[ 19 ]) );
				geometry.vertices.push(  vector );

			}

			particles = new THREE.PointCloud( geometry, material );

			scene.add( particles );

	}

	function onDocumentTouchStart( event ) {
		
		event.preventDefault();
		
		event.clientX = event.touches[0].clientX;
		event.clientY = event.touches[0].clientY;
		onDocumentMouseDown( event );

	}

	function onDocumentMouseDown(e) {

		mouse.x = ( event.clientX / renderer.domElement.width ) * 2 - 1;
		mouse.y = - ( event.clientY / renderer.domElement.height ) * 2 + 1;

		var vector = new THREE.Vector3( mouse.x, mouse.y, 0.5 ).unproject(camera);

		raycaster.ray.set(camera.position, vector.sub(camera.position).normalize());

		scene.updateMatrixWorld();
		intersects = raycaster.intersectObject(particles);

		if ( intersects.length > 0 ) {
 
			intersected = intersects[ 0 ].object;
//			intersected.material.color.setHex( Math.random() * 0xffffff );

			l = stars[ intersects[ 0].index ].split( ',' );
			msg1.innerHTML = 
// id,hip,hd,hr,gl,bf,proper,ra,dec,dist,pmra,pmdec,rv,mag,absmag,spect,ci,x,y,z,vx,vy,vz,rarad,decrad,pmrarad,pmdecrad,
// bayer,flam,con,comp,comp_primary,base,lum,var,var_min,var_max

				'<p>Primary key:' + l[ 0 ] + '<br>' +
				'Hipparcos ID:' + l[ 1 ] + '<br>' +
				'Draper ID:' + l[ 2 ] + '<br>' +
				'Harvard ID:' + l[ 3 ] + '<br>' +
				'Gliese ID:' + l[ 4 ] + '<br>' +
				'B/F designation:' + l[ 5 ] + '<br>' +
				'Name:' + l[ 6 ] + '<br>' +
				'Right Ascension:' + l[ 7 ] + '<br>' +
				'Right Declination:' + l[ 8 ] + '<br>' +
				'Pasecs distance :' + l[ 9 ] + '<br>' +
				'proper motion right ascension:' + l[ 10 ] + '<br>' +
				'pm declination:' + l[ 11 ] + '<br>' +
				'radial velocity:' + l[ 12 ] + '<br>' +
				'app visual mag:' + l[ 13 ] + '<br>' +
				'absolute magnitude:' + l[ 14 ] + '<br>' +
				'spectral type:' + l[ 15 ] + '<br>' +
				'color index:' + l[ 16 ] + '<br>' +
				'x:' + l[ 17 ] + '<br>' +
				'y:' + l[ 18 ] + '<br>' +
				'z:' + l[ 19 ] + '<br>' +
				'vx:' + l[ 20 ] + '<br>' +
				'vy:' + l[ 21 ] + '<br>' +
				'vz:' + l[ 22 ] + '<br>' +
				'rarad:' + l[ 23 ] + '<br>' +
				'decrad:' + l[ 24 ] + '<br>' +
				'pm rarad:' + l[ 25 ] + '<br>' +
				'pm decrad:' + l[ 26 ] + '<br>' +
				'bayer:' + l[ 27 ] + '<br>' +
				'flam:' + l[ 28 ] + '<br>' +
				'con:' + l[ 29 ] + '<br>' +
				'comp:' + l[ 30 ] + '<br>' +
				'comp primary:' + l[ 31 ] + '<br>' +
				'base:' + l[ 32 ] + '<br>' +
				'lum:' + l[ 33 ] + '<br>' +
				'var:' + l[ 34 ] + '<br>' +
				'var min:' + l[ 35 ] + '<br>' +
				'var max:' + l[ 36 ] + '<br>' +


			''
		}

	}

	function animate() {

		requestAnimationFrame( animate );
		controls.update();
		stats.update();
		renderer.render( scene, camera );

	}

</script>
</body>
</html>
